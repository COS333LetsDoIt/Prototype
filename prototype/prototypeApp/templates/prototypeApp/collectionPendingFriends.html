<!-- Need objects and numCol in context -->
{% extends "prototypeApp/collection.html" %}

{% block collection-title %}
<h2>Friend Requests</h2>
{% endblock collection-title %}
{% block display %}
<div class="col-md-4 col-sm-4 hero-feature">
  <div class="thumbnail">
     <img src={{object.profilePicture}} alt="">
      <div class="caption">
        <h3>{{object}}</h3>
        <p><a href="{% url 'prototypeApp:add_friend' object.id %}"> Confirm Friend </a></p>
    </div>
  </div>
</div>
{% endblock display %}
{% block otherwise %}
  <p> You have no outstanding friend requests. </p>
{% endblock otherwise %}
