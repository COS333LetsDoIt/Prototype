<!-- Need objects and numCol in context -->
{% extends "prototypeApp/collection.html" %}

{% block collection-title %}
<h2>Friend Requests</h2>
{% endblock collection-title %}
{% block display %}
<div class="col-md-2 col-sm-2 hero-feature">
  <div class="thumbnail">
     <img src={{object.profilePicture}} alt="">
      <div class="caption">
        <h3>{{object}}</h3>
        <p><a class="btn btn-sm btn-success" href="{% url 'prototypeApp:add_friend' object.id %}"> Accept </a>
        <a class="btn btn-sm btn-danger" href="{% url 'prototypeApp:decline_friend' object.id %}" onclick="return confirm('Are you sure you want to decline the friend request?')"> Decline </a></p>
    </div>
  </div>
</div>
{% endblock display %}
{% block otherwise %}
  <p> You have no outstanding friend requests. </p>
{% endblock otherwise %}
