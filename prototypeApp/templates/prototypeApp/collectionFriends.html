<!-- Need objects and numCol in context -->
{% extends "prototypeApp/collection.html" %}

{% block collection-title %}
<h2>Friends</h2>
{% endblock collection-title %}
{% block display %}
<div class="col-md-2 col-sm-2 hero-feature">
  <div class="thumbnail">
     <img src={{object.profilePicture}} alt="">
      <div class="caption">
        <h3>{{object}}</h3>
        <p><a href="{% url 'prototypeApp:remove_friend' object.id %}" onclick="return confirm('Are you sure you want to unfriend {{object}}?')"> Remove Friend </a></p>
        <!--<p>No Additional Information</p>-->
    </div>
  </div>
</div>
{% endblock display %}
{% block otherwise %}
  <p> You have no friends! </p>
{% endblock otherwise %}
