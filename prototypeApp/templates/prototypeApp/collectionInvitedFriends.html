<!-- Need objects and numCol in context -->
{% extends "prototypeApp/collection.html" %}

{% block collection-title %}
<h2>Invited Friends</h2>
{% endblock collection-title %}
{% block display %}
<div class="col-md-2 col-sm-2 hero-feature">
  <div class="thumbnail">
     <img src="media/{{ object.profilePicture.imagefile }}" alt="">
      <div class="caption">
        <h3>{{object}}</h3>
        <p>Invitation Sent</p>
    </div>
  </div>
</div>
{% endblock display %}
{% block otherwise %}
  <p> You have no outstanding friend requests. </p>
{% endblock otherwise %}
